<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link href="signin.css" th:href="@{/css/signin.css}" rel="stylesheet">

</head>
<body>
<main class="form-signin">
    <form>
        <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">아이디 / 비밀번호 찾기</h1>
        <div>

        </div>
        <div class="w-100 btn-group" role="group" aria-label="Basic outlined example">
            <a href="/user-find" class="btn btn-primary active" aria-current="page">아이디 찾기</a>
            <a href="/pass-find" class="btn btn-primary active" aria-current="page">비밀번호 찾기</a>
        </div>
        <div class="checkbox mb-3">
            <!--            <label>-->
            <!--              <input type="checkbox" value="remember-me"> Remember me-->
            <!--            </label>-->
        </div>

        <div class="form-floating">
            <input type="idput" class="form-control" id="floatingInput" placeholder="id">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="nameput" class="form-control" id="floatingPassword" placeholder="name">
            <label for="floatingPassword">이름</label>
        </div>
        <div class="form-floating">
            <input type="numberput" class="form-control" id="floatingnumber" placeholder="number">
            <label for="floatingPassword">휴대폰 번호</label>
        </div>

        <div class="checkbox mb-3">

        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">비밀번호 찾기</button>
        <!--          <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>-->
    </form>
</main>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>

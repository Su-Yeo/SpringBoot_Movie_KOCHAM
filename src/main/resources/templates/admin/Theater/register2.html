<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<head>
    <title>MovieSchedule</title>

    <th:block layout:fragment="script">

        <script th:inline="javascript">


$(document).ready(function(){

	$("#btn_write").click(function(){



		$("#WriteForm").attr("action", "/adminTheater/Register").submit();

	}) //End of $("btn_write")

}) //End of $(document).ready(function)





        </script>
    </th:block>


</head>


<body>
<div layout:fragment="content">
    <div class="container">
        <!-내용 추가-->
        <div class="grid">
            <div class="g-col-4"><h3>영화 상영 스케줄 등록</h3></div>
            <p>
                영화 상영에 필요한 정보를 입력하는 페이지 입니다.<br /> 아래의 사항들을 빠짐없이 선택해 주세요.
            </p>
        </div>

        <form id="WriteForm" class="WriteForm"  method="post" >

            <table class="movie_book_table">

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" class="text-white bg-dark">구분</th>
                        <th scope="col" class="text-white bg-dark">내용</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row" >극장 번호 </th>
                        <td><span th:text="${list.theater_area_num}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row" class="table-active">극장 이름 </th>
                        <td class="table-active"> <input type="text" id="theater_name" name="theater_name" th:value="${list.theater_name}" ></td>
                    </tr>
                    <tr>
                        <th scope="row" class="table-active">극장 지역 </th>
                        <td class="table-active"> <input type="text" id="theater_loc" name="theater_loc" th:value="${list.theater_loc}" ></td>
                    </tr>
                    <tr>
                        <th scope="row" >극장 총좌석 </th>
                        <td><input type="text" id="theater_totalseat" name="theater_totalseat" th:value="${list.theater_totalseat}" ></td>
                    </tr>


                    </tbody>
                </table>

            <div>
                <button class="btn btn-dark"  id="btn_write" style="float: right;">발행</button>
            </div>
        </form>
    </div>




</div>
</body>
</html>

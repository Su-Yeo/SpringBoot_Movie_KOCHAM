<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<head>
    <title>MovieSchedule</title>


    <th:block layout:fragment="script">

        <script th:inline="javascript">


$(document).ready(function(){
	/*<![CDATA[*/
	$("#btn_modify").click(function(){

			location.href="/adminSchedule/modify?schedule_num=[[${list.schedule_num}]]" ;

	}) //End of $("btn_modify")

	$("#btn_delete").click(function(){
		if(confirm("정말로 삭제하시겠습니까?") == true)
			location.href="/adminSchedule/delete?schedule_num=[[${list.schedule_num}]]";
    }) //End of $("btn_delete")

}





        </script>
    </th:block>


</head>
<body>
<div layout:fragment="content">


    <h1>스케줄 상세 페이지</h1>
    <br>

    <table class="table">
        <thead>
        <tr>
            <th scope="col" class="text-white bg-dark">구분</th>
            <th scope="col" class="text-white bg-dark">내용</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" >스케줄 번호 </th>
            <td><span th:text="${list.schedule_num}"></span></td>
        </tr>
        <tr>
            <th scope="row" class="table-active">상영 일자 </th>
            <td class="table-active"><span th:text="${list.schedule_date}"></span></td>
        </tr>
        <tr>
            <th scope="row" >영화 시작 시간 </th>
            <td><span th:text="${list.schedule_start}"></span></td>
        </tr>
        <tr>
            <th scope="row" class="table-active">상영 종료 시간 </th>
            <td class="table-active"><span th:text="${list.schedule_end}"></span></td>
        </tr>
        <tr>
            <th scope="row" >상영관 번호 </th>
            <td><span th:text="${list.theater_area_num}"></span></td>
        </tr>
        <tr>
            <th scope="row" class="table-active">영화 번호 </th>
            <td class="table-active"><span th:text="${list.movie_num}"></span></td>
        </tr>
        <tr>
            <th scope="row" >영화 티켓 비용 </th>
            <td><span th:text="${list.schedule_cost}"></span></td>
        </tr>
        <!--<tr>
            <th scope="row" class="table-active">파일 사이즈 </th>
            <td class="table-active"><span th:text="${list.file_size}"></span></td>
        </tr>
        <tr>
            <th scope="row" >파일 이름 </th>
            <td><span th:text="${list.file_name}"></span></td>
        </tr>-->

        </tbody>
    </table>



        <!--<div class="mregdate">날짜 : <span th:text="${#temporals.format(list.mregdate, 'yyyy-MM-dd')}"></span></div>
        <div class="textArea"><pre th:text="${list.mcontent}"></pre></div>
        <div class="filename">파일명 : <a href="javascript:fileDownload()"><span th:text="${list.filename}"></span></a></div>-->














        <center><div>
            <a th:href="@{/adminSchedule/list}">
                <button class="btn btn-outline-dark  " id="btn_list">스케줄 목록</button></a>
            <a th:href="@{'/adminSchedule/modify?schedule_num=' + ${list.schedule_num}}">
                <button class="btn btn-outline-success" id="btn_modify">수정</button></a>
            <a  th:href="@{'/adminSchedule/delete?schedule_num=' + ${list.schedule_num}}">
                <button class="btn btn-outline-danger" id="btn_delete">삭제</button></a>
        </div></center>
    </div>



</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>결제</title>
    <th:block layout:fragment="css">
        <style>

        </style>
    </th:block>
    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function(){

            });
        </script>
    </th:block>
</head>
<div layout:fragment="content">

    <div class="container">
        <h2>영화관람권</h2>
        <h5><span th:text="${#lists.size(gifticons)}"></span></h5>
        <br>
        <table class="table">
            <thead class="table-light">
            <tr>
                <th scope="col"></th>
                <th scope="col">관람권명</th>
                <th scope="col">유효기간</th>
                <th scope="col">보내신분</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gifticon : ${gifticons}">
                <th scope="row" th:text="${gifticon.gift_num}"></th>
                <td th:text="${gifticon.product_name}">Mark</td>
                <td th:text="${#temporals.format(gifticon.gift_exp, 'yyyy-MM-dd')}">Otto</td>
                <td th:text="${gifticon.order_from_id}">@mdo</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
